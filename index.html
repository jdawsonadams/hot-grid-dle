<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Veggie Burgers</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
      <div>
        <figure>
          <img class="img-flex" src="images/veggie-burger-1.jpg" alt="">
          <figcaption>
            <p>Soft veggie burger with onion, romaine, tomato, mustard and vegan cheese.</p>
          </figcaption>
        </figure>
      </div>
    </div>
    <div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
      <div>
        <figure>
          <img class="img-flex" src="images/veggie-burger-2.jpg" alt="">
          <figcaption>
            <p>Traditional veggie burger on a whole grain bun topped with sprouts.</p>
          </figcaption>
        </figure>
      </div>
    </div>
    <div class="unit unit-xs-hidden unit-s-hidden unit-m-hidden unit-l-1-3">
      <div>
        <figure>
          <figcaption>
            <img class="img-flex" src="images/veggie-burger-3.jpg" alt="">
            <p>Black bean burger with onion & lettuce, surrounded by an oat bun.</p>
          </figcaption>
        </figure>
      </div>
    </div>
  </div>

</body>
</html>
